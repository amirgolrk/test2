<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily task manager</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-fluid bg-primary">
      <div class="row bg-dark p-5">
        <div class="col bg-warning">
          <h3 class="p-2 text-center">لیست</h3>
          <ul class="list-group manager my-2" style="direction: rtl" id="myul"> 
            <li class="p-2 list-group-item d-flex justify-content-between">
              <span>yoyoyoyo</span>
              <a class="deletebtns">X</a>
            </li>
          </ul>
        </div>
        <div class="col bg-danger">
          <h3 class="p-2 text-center">یادداشت ها</h3>
          <div class="mx-auto bg-secondary w-80 pb-2">
            <form id="formm">
              <textarea
                class="form-control h-100 w-100"
                style="resize: none"
                name="textareaa"
                id="textarea"
              ></textarea>

              <div class="d-flex justify-content-center">
                <input
                  type="submit"
                  name="txtsubmit"
                  id="txtsubmit"
                  value="ذخیره یادداشت"
                  class="btn btn-primary m-3"
                />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
